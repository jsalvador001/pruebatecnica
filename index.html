<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS FILES -->        
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript">
      function validar(){
          

          let nameField = document.getElementById("name").value;
          let emailField = document.getElementById('email');


          if (nameField.length == 0) {
            alert('Name es un campo obligatorio');        
          }else {
            alert('Name es valido');
          }

          var validEmail =  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;

          if( validEmail.test(emailField.value) ){
              alert('Email es valido');   
          }else{
              alert('Email es un campo obligatorio');  
          }

          if (document.formprueba.feedback.value.length==0 ) {
            alert("Feedback es un campo obligatorio");
            return false;
          } else { 
            alert('Feedback es valido');  
            return true;
          }     

      }
    </script>

    
  
  </head>
  <body>
    <div class="container">
      
      <div class="col-lg-7 col-12 mx-auto">
        <form class="custom-form contact-form" name="formprueba" action="enviado.html" method="post" role="form" onSubmit="return validar()">
            <h6>"AYUDANOS A LANZAR LA MEJOR VERSIÃ“N DE BLU WORK"</h6>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
                </div>
            </div>

            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Correo">

            <textarea name="feedback" rows="5" class="form-control" id="feedback" placeholder="Feedback"></textarea>

           <button type="submit" class="form-control">Enviar</button> 
        </form>
      </div>

    </div>

      
    </div>
  </body>
</html>
